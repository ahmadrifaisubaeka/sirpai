    <style>

<body>
    <header>
        <h1>Toko animal pai</h1>
        <p>jinak dan ramah lingkungan!</p>
    </header>

    <div class="container">
        <h2>Silahkan dipilih</h2>
        <div class="product">
            <div class="product-item">
                <img src="http://3.bp.blogspot.com/-YB4azI9Q6JA/UeVkSVlG4XI/AAAAAAAANeE/nbzZI3N8uvo/w1200-h630-p-k-nu/bm-image-710571.jpeg" alt="kucing oren">

                <p>jinak dan tidak gigit</p>
                <p class="price">Rp 15.000.000</p>
                <div class="rating">
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9734;</span>
                </div>
                <button class="add-to-cart" onclick="addToCart('kucing oren', 15000000)">Masuk Keranjang</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Keranjang Anda</h2>
        <ul id="cart"></ul>
        <p id="total" style="font-weight: bold;">Total: Rp 0</p>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            total += price;

            // Update keranjang di halaman
            const cartList = document.getElementById('cart');
            const totalElement = document.getElementById('total');
            cartList.innerHTML = '';
            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - Rp ${item.price.toLocaleString()}`;
                cartList.appendChild(listItem);
            });
            totalElement.textContent = `Total: Rp ${total.toLocaleString()}`;
        }

        function buyNow(productName, price) {
            alert(`Anda telah membeli ${productName} seharga Rp ${price.toLocaleString()}. Terima kasih atas pembeliannya!`);
        }
    </script>
</body>
